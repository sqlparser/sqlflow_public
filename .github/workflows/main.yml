name: Generate PDF
on:
  push:
    branches: [ pdf ]
    # paths:
    #   - 'doc/**'  # Trigger when docs are updated

jobs:
  convert_to_pdf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install md-to-pdf
        run: npm install -g md-to-pdf
      
      - name: Find readme.md path
        id: find_readme
        run: |          
          README_PATH=$(find . -name "readme.md" | head -n 1)
          echo "README_PATH=$README_PATH" >> $GITHUB_ENV
      
      - name: Merge readme.md first
        run: |          
          if [ -n "$README_PATH" ]; then
            cat "$README_PATH" > README.md
          else
            echo "readme.md not found"
          fi
      
      - name: Merge other Markdown files
        run: |         
           find doc -type f -name "*.md" ! -name "readme.md" | sort | xargs -I {} sh -c 'cat "$@" >> README.md' _ {}
     
      - name: Upload Markdown
        uses: actions/upload-artifact@v4
        with:
          name: documentation-md
          path: README.md
          
      - name: Convert Markdown to PDF
        run: |          
          find doc -name "README.md" -exec sh -c 'md-to-pdf "$1" > "${1%.md}.pdf"' _ {} \;
      
      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: documentation-pdfs
          path: README.pdf
